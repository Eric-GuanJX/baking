<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!--:default-active设置默认激活的位置
    mode设置横向还是纵向(默认)-->
    <el-menu
            :default-active="activeIndex"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect">
        <el-menu-item index="1">处理中心</el-menu-item>
        <el-submenu index="2">
            <template slot="title">我的工作台</template>
            <el-menu-item index="2-1">选项1</el-menu-item>
            <el-menu-item index="2-2">选项2</el-menu-item>
            <el-menu-item index="2-3">选项3</el-menu-item>
            <el-submenu index="2-4">
                <template slot="title">选项4</template>
                <el-menu-item index="2-4-1">选项1</el-menu-item>
                <el-menu-item index="2-4-2">选项2</el-menu-item>
                <el-menu-item index="2-4-3">选项3</el-menu-item>
            </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>
    <div class="line"></div>
    <el-menu
            :default-active="activeIndex2"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1">处理中心</el-menu-item>
        <el-submenu index="2">
            <template slot="title">我的工作台</template>
            <el-menu-item index="2-1">选项1</el-menu-item>
            <el-menu-item index="2-2">选项2</el-menu-item>
            <el-menu-item index="2-3">选项3</el-menu-item>
            <el-submenu index="2-4">
                <template slot="title">选项4</template>
                <el-menu-item index="2-4-1">选项1</el-menu-item>
                <el-menu-item index="2-4-2">选项2</el-menu-item>
                <el-menu-item index="2-4-3">选项3</el-menu-item>
            </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>
    <h1>自己的导航菜单</h1>
    <el-menu mode="horizontal" default-active="1">
        <el-menu-item index="1">首页</el-menu-item>
        <el-menu-item index="2">直播课</el-menu-item>
        <el-menu-item index="3">线上课</el-menu-item>
        <el-menu-item index="4">脱产班</el-menu-item>
        <el-menu-item index="5">VIP班</el-menu-item>
    </el-menu>
    <h1>魏蜀吴</h1>
    <el-menu mode="horizontal">
        <el-submenu index="1">
            <template slot="title">
                <i class="el-icon-edit"></i>
                <span>魏国</span>
            </template>
            <el-menu-item index="1-1">曹操</el-menu-item>
            <el-menu-item index="1-2">司马懿</el-menu-item>
            <el-menu-item index="1-3">曹丕</el-menu-item>
        </el-submenu>
        <el-submenu index="2">
            <template slot="title">
                <i class="el-icon-delete"></i>
                <span>蜀国</span>
            </template>
            <el-menu-item index="2-1">刘禅</el-menu-item>
            <el-menu-item index="2-2">关平</el-menu-item>
            <el-menu-item index="2-3">长包</el-menu-item>
        </el-submenu>
        <el-submenu index="3">
            <template slot="title">
                <i class="el-icon-search"></i>
                <span>吴国</span>
            </template>
            <el-menu-item index="3-1">孙权</el-menu-item>
            <el-menu-item index="3-2">大乔</el-menu-item>
            <el-menu-item index="3-3">小乔</el-menu-item>
        </el-submenu>
    </el-menu>



</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                activeIndex: '1',
                activeIndex2: '1'
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
