<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--v-if让元素的显示状态和变量进行绑定 true显示 false不显示(删除)-->
    <p v-if="isShow">刘德华</p>
    <!--v-else让元素的显示状态和上面的v-if取反-->
    <p v-else>张学友</p>
    <!--v-show让元素的显示状态和变量进行绑定 true显示 false不显示(隐藏)-->
    <p v-show="isShow">郭富城</p>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            isShow: true

        }
    })
</script>
</body>
</html>
