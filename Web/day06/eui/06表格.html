<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <!--prop=property 设置这一列显示的数据来自于数组中对象的哪个属性-->
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>
    <h1>员工列表</h1>
    <el-table
            :data="arr"
            style="width: 100%">
        <el-table-column type="index" label="编号"></el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="salary"
                label="工资"
                width="180">
        </el-table-column>
        <el-table-column
                prop="job"
                label="工作">
        </el-table-column>
        <el-table-column label="操作">
            <!--scope变量中包含当前行的信息
            scope.$index 得到当前行的下标
            scope.row 得到当前行对应数组里面的对象
            -->
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
            </template>
        </el-table-column>

    </el-table>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: [
                    {
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
                arr:[{name: "刘备", salary: 3000, job: "销售"},
                    {name: "关羽", salary: 5000, job: "人事"},
                    {name: "张飞", salary: 13000, job: "程序员"}]
            }
        },
        methods: {
            handleDelete(i,emp){
                if (confirm("您确认删除此员工吗?")){
                    //splice(位置,数量)  删除数组中的内容
                    v.arr.splice(i,1);
                    v.$message.success("成功删除了"+emp.name);
                }
            }
        }
    })
</script>
</html>
