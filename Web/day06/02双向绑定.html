<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--v-model="变量",双向绑定:变量值的改变会影响控件,控件值的改变也会影响变量
    当需要获取控件值的时候使用双向绑定-->
  <input type="text" v-model="info">
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            info:"双向绑定"
        }
    })
</script>
</body>
</html>
