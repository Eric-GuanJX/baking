<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action设置提交地址-->
<form action="http://www.baidu.com">
  <!--控件: form表单中用于获取用户输入信息的元素称为控件-->
  <!--所有的控件都必须有name属性 否则不会传递此参数-->
  <!--placeholder占位文本
  maxlength最大字符长度
  value设置控件的值  readonly设置为只读-->
  用户名:<input type="text" value="tom" readonly
             maxlength="5" name="username" placeholder="用户名"><br>
  密码:<input type="password" name="password" placeholder="密码"><br>
  <!--value属性是单选控件必须添加的属性否则提交on-->
  性别:<input type="radio" name="gender"
            value="m" id="r1"><label for="r1">男</label>
  <input type="radio" name="gender" checked
         value="w" id="r2"><label for="r2">女</label><br>
  <!--多选框/复选框-->
  兴趣爱好:<input type="checkbox" name="hobby" value="cy">抽烟
  <input type="checkbox" name="hobby" value="hj">喝酒
  <input type="checkbox" name="hobby" checked value="tt">烫头<br>
  <!--日期选择器-->
  生日:<input type="date" name="birthday"><br>
  <!--文件选择器-->
  靓照:<input type="file" name="pic"><br>
  所在地:
  <select name="city">
    <option value="bj">北京</option>
    <option selected>上海</option>
    <option>广州</option>
  </select><br>

  <input type="submit" value="注册">
  <input type="reset">
  <!--自定义按钮-->
  <input type="button" value="按钮">
  <hr>
  <button type="submit">注册</button>
  <button type="reset">重置</button>
  <button type="button">按钮</button>


</form>

</body>
</html>
