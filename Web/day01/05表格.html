<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
  <tr><!--table row表格的行--><!--table data表格数据-->
    <td colspan="2" align="center">1-1</td>
    <td rowspan="2">1-3</td><td rowspan="3">1-4</td>
  </tr>
  <tr>
    <td>2-1</td><td>2-2</td>
  </tr>
  <tr>
    <td align="center" colspan="3">3-1</td>
  </tr>
</table>

<table border="1">
  <caption>购物车</caption>
  <tr><!--table head表头-->
    <th>编号</th><th>商品名称</th><th>商品价格</th>
  </tr>
  <tr>
    <td>1</td><td>华为高清液晶电视</td><td>3500</td>
  </tr>
  <tr>
    <td>2</td><td>小米手机</td><td>2500</td>
  </tr>
  <tr><td>总价:</td><td colspan="2">6000元</td></tr>
</table>

</body>
</html>
