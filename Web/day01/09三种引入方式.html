<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*内部样式*/
    /*标签名选择器,通过选择器先找到元素,然后再添加样式*/
    h2{color: blue}
  </style>
  <!--引入外部的css样式文件,外部样式可以多页面复用-->
  <link rel="stylesheet" href="my.css">
</head>
<body>
<h1 style="color: red">内联样式1</h1>
<h1 style="color: red">内联样式2</h1>
<h2>内部样式1</h2>
<h2>内部样式2</h2>
<h3>外部样式1</h3>
<h3>外部样式2</h3>
</body>
</html>
