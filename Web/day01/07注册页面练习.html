<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>欢迎注册</h1>
<form action="http://www.baidu.com">
  <table border="1">
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>性别:</td>
      <td><input type="radio" name="gender" value="m">男
        <input type="radio" name="gender" value="w">女</td>
    </tr>
    <tr>
      <td>爱好:</td>
      <td>
        <input type="checkbox" name="hobby" value="cy">抽烟
        <input type="checkbox" name="hobby" value="hj">喝酒
        <input type="checkbox" name="hobby" value="tt">烫头
      </td>
    </tr>
    <tr>
      <td>邮箱:</td>
      <td>
        <input type="email" name="email">
      </td>
    </tr>
    <tr>
      <td>生日:</td>
      <td>
        <input type="date" name="birthday">
      </td>
    </tr>
    <tr>
      <td>靓照:</td>
      <td>
        <input type="file" name="pic">
      </td>
    </tr>
    <tr>
      <td>所在地:</td>
      <td>
        <select name="city">
          <option value="bj">北京</option>
          <option>上海</option>
          <option selected>广州</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="注册">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
