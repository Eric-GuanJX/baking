<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px solid red;
      /*溢出设置:hidden隐藏/visible显示(默认)/scroll滚动显示*/
      overflow: scroll;
    }
    #i1{
      width: 100px;
      /*设置行内元素或行内块元素垂直对齐方式
      top   上对齐
      middle 中间对齐
      bottom  下对齐
      baseline 基线(默认)
      */
      vertical-align: bottom;
    }


  </style>
</head>
<body>
<input type="text"><img id="i1" src="../b.jpg">

<div>
  <img src="../day01/a.jpg">
</div>
</body>
</html>
